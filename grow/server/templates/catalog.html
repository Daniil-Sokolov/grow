{% extends "base.html" %}

{% block main %}

{% set catalog = pod.catalogs.get(args[0]) %}

<h1>{{catalog}}</h1>
<table>
  <thead>
    <tr>
      <td>String</td>
      <td>Translation</td>
    </tr>
  </thead>
  {% for item in catalog %}
  <tr>
    <td>
      {{item.id}}
    </td>
    <td>
      {{item.string}}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
